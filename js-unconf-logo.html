<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="js-unconf-logo">
  <template>
    <link rel="stylesheet" href="js-unconf-logo.css">

    <section class="container">
      <div on-mouseover="{{ onMouseenter }}" on-mouseout="{{ onMouseout }}">
          <div id="logo" class="{{ over | enableAnimationClass }}">
            <figure class="front"></figure>
            <figure class="back"></figure>
            <figure class="right"></figure>
            <figure class="left"></figure>
            <figure class="top"></figure>
            <figure class="bottom"></figure>
          </div>
      </div>
    </section>
  </template>
  <script>
    Polymer('js-unconf-logo', {
      publish: {
        animation: ''
      },
      enableAnimationClass: function (mouseIsOver) {
        if (!mouseIsOver) {
          return '';
        }
        return this.animation;
      },
      ready: function () {
        this.over = false;
        if (this.animation === 'show-back-x') {
          this.$.logo.setAttribute('horizontal-helper', true);
        }
      },
      onMouseout: function () {
        this.over = false;
      },
      onMouseenter: function () {
        this.over = true;
      }
    });
  </script>
</polymer-element>
